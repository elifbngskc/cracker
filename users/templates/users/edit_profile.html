{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit Profile</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'profile' %}">Back to Profile</a>
{% endblock content %}
